<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructors - Drill Driving</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: cyan;
      font-weight: bold;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: cyan;
      text-align: center;
      margin-bottom: 40px;
    }

    .instructor-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .instructor {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 25px;
      width: 280px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.07);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeSlide 0.7s ease forwards;
    }

    .instructor:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px cyan;
    }

    .instructor h3 {
      margin: 0;
      color: white;
    }

    .instructor p {
      color: #aaa;
      font-size: 14px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #111;
      border: 2px solid cyan;
      color: cyan;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: cyan;
      color: black;
      box-shadow: 0 0 20px red, 0 0 30px cyan;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #ccc;
      margin-top: 40px;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* üîß Responsive Design */
    @media (max-width: 768px) {
      .instructor {
        width: 90%;
      }

      header {
        padding: 12px 20px;
      }

      main {
        padding: 30px 15px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      .instructor p {
        font-size: 13px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main>
    <h2>Available Instructors</h2>
    <div class="instructor-list">

      <div class="instructor">
        <h3>Ravi Kumar</h3>
        <p><i class="fas fa-map-marker-alt"></i> Delhi | 5+ Years Experience</p>
        <p><i class="fas fa-star"></i> 4.7 Rating</p>
        <button>üìÖ Book Now</button>
      </div>

      <div class="instructor">
        <h3>Meena Singh</h3>
        <p><i class="fas fa-map-marker-alt"></i> Mumbai | 3+ Years Experience</p>
        <p><i class="fas fa-star"></i> 4.9 Rating</p>
        <button>üìÖ Book Now</button>
      </div>

      <div class="instructor">
        <h3>Sanjay Verma</h3>
        <p><i class="fas fa-map-marker-alt"></i> Bengaluru | 7+ Years Experience</p>
        <p><i class="fas fa-star"></i> 4.8 Rating</p>
        <button>üìÖ Book Now</button>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Drill Driving | All rights reserved.</p>
  </footer>

</body>
</html>
