
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Lesson - Drill Driving</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: cyan;
      font-weight: bold;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 30px;
      border-bottom: 1px solid #333;
    }

    header a:hover {
      color: red;
    }

    main {
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
      background-color: #121212;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.05);
      animation: slideFade 0.8s ease;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: #ccc;
      font-weight: 500;
    }

    input, select {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px cyan;
    }

    .location-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .location-group button {
      padding: 12px;
      background: #000;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      white-space: nowrap;
    }

    .location-group button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 10px cyan;
      transform: scale(1.05);
    }

    button[type="submit"] {
      padding: 12px;
      background: #111;
      color: cyan;
      border: 2px solid cyan;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    button[type="submit"]:hover {
      background-color: cyan;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px red, 0 0 30px cyan;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #ccc;
      margin-top: 40px;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 30px 15px;
      }
      input, button {
        font-size: 15px;
      }
      .location-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main>
    <h2>Book Your Driving Slot</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" required>

      <label for="location">Location:</label>
      <div class="location-group">
        <input type="text" id="location" placeholder="Type or use button" required>
        <button type="button" onclick="getLocation()">üìç Use My Location</button>
      </div>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <button type="submit">üìÖ Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Drill Driving | Made with ‚ù§Ô∏è</p>
  </footer>

  <!-- JS for location -->
  <script>
    function getLocation() {
      const locationInput = document.getElementById('location');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(4);
            const lon = position.coords.longitude.toFixed(4);
            locationInput.value = `Lat: ${lat}, Lon: ${lon}`;
          },
          () => {
            alert("Failed to get your location. Please type manually.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>

</body>
</html>
